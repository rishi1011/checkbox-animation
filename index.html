<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good, Cheap and Fast</title>
    <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body class="noselect">
    <h2>Good, Cheap and Fast</h2>
    <div class="toggle-container">
        <input type="checkbox" name="" id="good">
        <label for="good">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" name="" id="cheap">
        <label for="cheap">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" name="" id="fast">
        <label for="fast">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
</body>

</html>
